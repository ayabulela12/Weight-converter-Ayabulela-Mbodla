<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<!-- Body section -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-5 mb-3 text-center">Weight Converter</h1>
             <form class="form-group">
                 <input 
                 id="eventInput"
                 type="number" 
                 class="form-control mb-3 form-control-lg" 
                 placeholder="Enter Pounds...">
             </form>
             <div class="text-center">
             <button type="button" class="mb-3" onclick="myFunction()">Go</button>
             <div>
           
             <div id="output">
                 <div class="card mb-2 bg-primary p-3">
                     <div class="card-block">
                         <h4>Pounds:</h4>
                        <div id="poundsOutput">
                        </div>   
                     </div>
                    </div>
                        <div class="card mb-3 bg-danger p-3 ">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                               <div id="OuncesOutput">
                               </div>   
                            </div>
                        </div>

                        <div class="card mb-3 bg-success p-3 ">
                            <div class="card-block">
                                <h4>grams:</h4>
                               <div id="gramsOutput">
                               </div>   
                            </div>
                        </div>
                 </div>
             </div>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
